<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">    
    <title>Tic Tac Toe</title>
    
  </head>
  <body>
    <div class="left">
    <div class ="logo">
      <img class="img" src="logo.svg" alt=""/>
    </div>
    <div class="player-info">
        <p class="p1">Player1 <input class="p1" type="text" id="p1" name="p1"</input> </p>
        <p class ="vs"><span style="color:#061cf8">V</span><span style="color:#ff0000">S</span></p>
        <p class="p2">Player2 <input class="p2" type="text" id="p2" name="p2"</input </p>
    </div>
    <div class="start">
      <div class="drop-box">
        <label  for="dimension">Choose a dimension: </label>
        <select name="dimensions" id="dimensions">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      
      <div>
        <button   id="start" style="border:none;color: #ff0000; background-color: #061cf8" class="btn" onclick="startGame()">Start</button>
        <button id="reset" style="border:none;color: #ff0000; background-color: #061cf8" class="btn" onClick="window.location.reload();">Reset</button>
      </div>
      
    </div>
    <div class="current">
        <div id="turn" class="text"></div>
        <div id="winner"></div>
    </div>
    </div>
    <div class="right">
    <div id="game" class="game hide">
      
    </div>
    </div>
    <script src="index.js"></script>
    
  </body>
</html>
